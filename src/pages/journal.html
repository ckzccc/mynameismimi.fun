<!DOCTYPE html>
<html lang="en">
  <template-head />
  <body class="p-4">
    <template-title />
    <div class="flex justify-center gap-4">
      <div><a class="text-black" href="/">about</a></div>
      <div><a class="text-black" href="journal.html">journal</a></div>
      <div><a class="text-black" href="contact.html">contact</a></div>
    </div>
    <div class="m-20">
      <div id="page" class="h-96 bg-yellow-100"></div>
      <form id="form">
        <input id="input" class="w-full mt-4" />
        <button id="button" class="bg-gray-300 w-full mt-4">save</button>
      </form>
    </div>
    <script>
      function catsBirthday(whichCat) {
        if (whichCat === "snowy") {
          return "7th April 2021";
        }

        if (whichCat === "mimi") {
          return "5th February 2015";
        }

        return "I don't know this cat!";
      }

      function qs(query) {
        return document.querySelector(query);
      }

      function on(element, event, fn) {
        element.addEventListener(event, fn);
      }

      function saveText() {
        qs("#page").innerText =
          qs("#page").innerText + qs("#input").value + "\n";
        qs("#input").value = "";
      }

      function onFormSubmit(event) {
        event.preventDefault();
        saveText();
        qs("#input").focus();
      }

      on(qs("#form"), "submit", onFormSubmit);

      // qs('#snowy-image')
    </script>
  </body>
</html>
